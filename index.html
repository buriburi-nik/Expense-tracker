<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Expense Tracker AI</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        :root {
            --accent-color: #EE4860;
            --accent-color-dark: #d6404e;
        }


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #EE4860;
            color: #111;
            padding: 2rem;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
        }

        .container {
            margin: 0 auto;
            border: 3px solid var(--accent-color);
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 2rem;
            overflow: hidden;
            text-align: center;
            box-shadow: -10px 13px 13px 0px rgba(0, 0, 0, 0.75);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: rgb(245, 245, 245);
        }

        input:focus {
           border-color: #ffa500;
            outline: none;
            box-shadow: 0 0 4px rgba(255, 165, 0, 0.6);
            color: #333;
        
        }

        button {
            background-color: #FFA500;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e69500;
        }

        button:focus {
            outline: 2px solid #ffa500;
            outline-offset: 2px;
        }

        .error-message {
            color: var(--accent-color);
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .li {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            width: 100%;
        }

        .image-section {
            background: url('./sakura.jpg') center/cover no-repeat;
            flex: 1;
            border-radius: 2rem;
            box-shadow: -5px 5px 5px 0px rgba(0, 0, 0, 0.75);
            border: 3px solid var(--accent-color);
        }

        h1{
            font-size: 28px;
            margin-bottom: 16px;
            color: #111;
            align-items: center;
            gap: 8px;
        }

        #signupForm{
            text-align: left;  color :#111;
        }

        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-image: url("./sakura.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            .container {
                flex-direction: column;
                height: auto;
            }

            .image-section {
                display: none;
            }
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="li">
                            <h1>Signup</h1>

            <form id="signupForm">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" placeholder="Enter your name" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required minlength="6">
                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                <button type="submit">Signup</button>
                <p class="error-message" id="signupError"></p>
                <p>
                    Already have an account? <a href="login.html">Login here</a>.
                </p>
            </form>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
        // Signup Form Handling
        document.getElementById('signupForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password.length < 6) {
                document.getElementById('signupError').textContent = "Password must be at least 6 characters.";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('signupError').textContent = "Passwords do not match.";
                return;
            }

            // Store user data in localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            // Simulated Signup Success
            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html"; // Redirect to Login Page
        });
    </script>
</body>

</html>
