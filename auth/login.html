<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /*=============== VARIABLES CSS ===============*/
        :root {
            --primary-color: hsl(208, 92%, 54%);
            --title-color: hsl(220, 68%, 4%);
            --text-color: hsl(220, 15%, 66%);
            --background-color: hsl(0, 0%, 100%);
            --input-bg: hsl(220, 50%, 97%);
            --button-color: hsl(208, 92%, 54%);
            --button-hover: hsl(208, 88%, 50%);
            --body-font: "Montserrat", sans-serif;

            /*========== Font and typography ==========*/
            /*.5rem = 8px | 1rem = 16px ...*/
            --body-font: "Montserrat", system-ui;
            --big-font-size: 3rem;
            --normal-font-size: .938rem;
            --small-font-size: .9rem;
            --tiny-font-size: .688rem;

            /*========== Font weight ==========*/
            --font-regular: 400;
            --font-medium: 500;
            --font-semi-bold: 600;

            /*========== z index ==========*/
            --z-tooltip: 10;
            --z-fixed: 100;
        }






        /*=============== BASE STYLES ===============*/
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            font-family: var(--body-font);
            justify-content: flex-start;
            /* Changed from center to flex-start */
            align-items: center;
            padding-left: 20px;
            /* Optional: adds some space on the left */
        }

        .container {
            margin-left: 10rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 700px;
            height: auto;
            align-items: center;
            justify-content: flex-start;
            background: var(--background-color);
            /* border-radius: 20px; */
            overflow: hidden;
            /* box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); */
        }

        .form-section {
            width: 65%;
            /* padding:0 50px; */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-left: -70px;
        }

        .container h1 {
            font-size: 48px;
            color: var(--title-color);
            letter-spacing: normal;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--title-color);
            margin-bottom: 2.5rem;
        }

        .form-section input {
            width: 100%;
            padding: 25px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: var(--input-bg);
            font-size: 16px;
        }

        .form-section input:focus {
            border-color: var(--button-color);
            outline: none;
        }

        .form-section button {
            font-size: 1rem;
            width: 100%;
            display: inline-flex;
            justify-content: center;
            background-color: var(--first-color);
            color: white;
            font-weight: var(--font-semi-bold);
            background: var(--button-hover);
            padding-block: 1.5rem;
            border-radius: 4rem;
            margin-block: 1.2rem;
            border: none;
            cursor: pointer;
            transition: background-color .4s, box-shadow .4s;
        }

        .form-section button:hover {
            background-color: var(--first-color);
            color: var(--white-color);
            box-shadow: 0 8px 24px hsla(208, 92%, 32%, .3);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14.5px;
            color: var(--text-color);
        }

        .signup-text a {
            color: var(--button-color);
            text-decoration: none;
            font-weight: bold;
        }



        .login__blob {
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            z-index: -1;
        }


        @media screen and (min-width: 1150px) {


            .login__blob {
                display: block;
                height: 100vh;
            }
        }

        .login__social {
            margin-bottom: 2rem;
            margin-left: -70px;
        }

        .login__social-title {
            text-align: center;
            font-size: var(--small-font-size);
            font-weight: var(--font-semi-bold);
            color: var(--title-color);
            margin-bottom: 1rem;
        }

        .login__social-img {
            width: 1rem;
        }

        .login__social-links {
            display: flex;
            justify-content: center;
            column-gap: 1.5rem;
        }

        .login__social-link {
            width: 32px;
            height: 32px;
            background-color: var(--body-color);
            box-shadow: 0 4px 8px hsla(0, 0%, 0%, .1);
            border-radius: .5rem;
            display: grid;
            place-items: center;
            transition: transform .4s;
        }

        .login__social-link:hover {
            transform: translateY(-.25rem);
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            background: transparent transparent;
            padding: 8px;
        }


        @media (max-width: 768px) {
    body {
        display: flex;
        justify-content: center; 
        align-items: center; 
        padding: 1rem; 
    }

    .container {
        width: 100%; 
        max-width: 90%; 
        padding: 1rem;
        margin: 0 auto; 
            width: 100%;
    max-width: 800px;
    background-color: var(--background-color);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
        text-align: center;
        font-size: 2rem; 
        margin-bottom: 1rem;
    }

    .form-section {
        width: 100%;
        margin: 0;
    }

    .form-section input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
    }

    .form-section button {
        padding: 1rem; 
        border-radius: 2rem;
    }

    .signup-text {
        font-size: 0.9rem; 
    }

    .login__social{
        margin: 0;
    }
    
    .login__blob {
        display: none;
    }
}

    </style>
</head>

<body>
    <div class="container">
        <h1 class="login__title">Log in to your account.</h1>
        <div class="form-section">
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <p class="error-message" id="loginError"></p>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login__social">
            <p class="login__social-title">Or login with</p>
            <div class="login__social-links">
                <a href="#" class="login__social-link">
                    <img src="../img/icon-google.svg" alt="image" class="login__social-img">
                </a>
                <a href="#" class="login__social-link">
                    <img src="../img/icon-facebook.svg" alt="image" class="login__social-img">
                </a>
                <a href="#" class="login__social-link">
                    <img src="../img/icon-apple.svg" alt="image" class="login__social-img">
                </a>
            </div>
            <p class="signup-text">Don't have an account? <a href="../index.html" class="reset-button" id="resetStorage">Create
                    Account</a></p>
        </div>

    </div>

    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
                        0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
                        591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
                        167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
        </mask>

        <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
                        0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
                        591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
                        167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />

            <image class="login__img" href="../img/bg-img.jpg" />
        </g>
    </svg>
</body>

<script>
    document.getElementById('loginForm').addEventListener('submit', (event) => {
        event.preventDefault(); 

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const storedEmail = localStorage.getItem('userEmail');
        const storedPassword = localStorage.getItem('userPassword');

        if (email === storedEmail && password === storedPassword) {
            alert("Login successful! Redirecting to home page...");
            window.location.href = "./home.html"; 
        } else {
            document.getElementById('loginError').textContent = "Invalid email or password.";
        }
    });

    document.getElementById('resetStorage').addEventListener('click', () => {
        if (confirm("Are you sure you want to reset all stored data?")) {
            localStorage.clear(); 
            alert("Local storage reset successfully!");
            window.location.href ="../index.html"; 
        }
    });

</script>

</html>
