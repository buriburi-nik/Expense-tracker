<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker AI</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #022d0e;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 2rem;
            overflow: hidden;
            text-align: center;
            box-shadow: -10px 13px 13px 0px rgba(0, 0, 0, 0.75);
            /* max-width: 900px;
            width: 100%;
            height: auto; */
            width: 150vw;
            height: 90vh;
             border: 3px solid #080E08;

        }

        .form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .form-section h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #111;
            align-items: center;
            gap: 8px;
        }

        .form-section h1 span {
            font-size: 32px;
        }

        .form-section p {
            color: #555;
        }

        .form-section button,
        .form-section input {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: rgb(245, 245, 245);
        }

        .form-section button {
            background-color: #ffa500;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-section button:hover {
            background-color: #e69500;
        }

        .form-section button:focus {
            outline: 2px solid #ffa500;
            outline-offset: 2px;
        }

        .form-section input:focus {
            border-color: #ffa500;
            outline: none;
            box-shadow: 0 0 4px rgba(255, 165, 0, 0.6);
            color: #333;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            background: #ffe6e6;
            padding: 8px;
            border-radius: 8px;
        }

        .image-section {
            background: url('./fubuli.jpg') center/cover no-repeat;
            flex: 1;
            border-radius: 2rem;
            box-shadow: -5px 5px 5px 0px rgba(0, 0, 0, 0.75);
            border: 3px solid #080E08;
        }

        .p1 {
            margin-top: -32px;
        }



        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-image: url("fubuli.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            .container {
                flex-direction: column;
                height: auto;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Welcome back <span>ðŸ‘‹</span></h1>
            <p>Please enter your details.</p>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <p class="error-message" id="loginError"></p>
            </form>

            <p class="p1">Donâ€™t have an account? <a href="#" class="reset-button" id="resetStorage">Sign Up</a></p>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
        // Login Form Handling
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve user details from localStorage
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                alert("Login successful! Redirecting to home page...");
                window.location.href = "home.html"; // Redirect to Home Page
            } else {
                document.getElementById('loginError').textContent = "Invalid email or password.";
            }
        });

        // Reset Local Storage Functionality
        document.getElementById('resetStorage').addEventListener('click', () => {
            if (confirm("Are you sure you want to reset all stored data?")) {
                localStorage.clear(); // Clear all localStorage data
                alert("Local storage reset successfully!");
                window.location.href = "signup.html"; // Redirect to Signup Page
            }
        });
    </script>
</body>

</html>
